<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Printable Period Tracker</title>
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: #fff0f5;
      padding: 0;
      margin: 0;
    }

    header {
      background: #e91e63;
      padding: 15px 20px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .logo {
      font-size: 1.2rem;
      font-weight: bold;
    }

    header nav a {
      color: white;
      text-decoration: none;
      margin-left: 15px;
      font-weight: 500;
    }

    h2 {
      text-align: center;
      color: #d81b60;
      margin-top: 20px;
    }

    .controls {
      text-align: center;
      margin-bottom: 20px;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      max-width: 900px;
      margin: auto;
    }

    .day {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      min-height: 70px;
      text-align: center;
      padding-top: 10px;
      position: relative;
      cursor: pointer;
    }

    .day-number {
      font-weight: bold;
    }

    .day.red::before {
      content: "üî¥";
      position: absolute;
      top: 5px;
      right: 8px;
      font-size: 1.2em;
    }

    .extras {
      max-width: 700px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .extras label {
      font-weight: bold;
      color: #c2185b;
    }

    input[type="text"] {
      width: 100%;
      border: none;
      border-bottom: 2px solid #aaa;
      background: transparent;
      font-size: 1rem;
      margin-top: 6px;
      margin-bottom: 30px;
      padding: 5px;
    }

    .print-btn {
      text-align: center;
      margin-top: 30px;
    }

    button {
      background: #d81b60;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
    }

    select {
      padding: 6px;
      font-size: 1em;
    }

    @media print {
      header, .controls, .print-btn {
        display: none;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">üå∏ MenstrualAware</div>
    <nav>
      <a href="index.html">Home</a>
    </nav>
  </header>

  <h2>ü©∏ Period Tracker</h2>

  <div class="controls">
    <label for="month">Month:</label>
    <select id="month"></select>
    <select id="year"></select>
    <button onclick="generateCalendar()">Show Calendar</button>
  </div>

  <div class="calendar" id="calendar"></div>

  <div class="extras">
    <label for="notes">üìù Notes:</label>
    <input type="text" id="notes" placeholder="Write any quick notes here...">

    <label for="diet">ü•ó Diet Plan:</label>
    <input type="text" id="diet" placeholder="What foods or habits to focus on...">
  </div>

  <div class="print-btn">
    <button onclick="window.print()">üñ®Ô∏è Print Tracker</button>
  </div>

  <script>
    const monthSelect = document.getElementById('month');
    const yearSelect = document.getElementById('year');
    const calendar = document.getElementById('calendar');

    for (let i = 0; i < 12; i++) {
      monthSelect.innerHTML += `<option value="${i}">${new Date(0, i).toLocaleString('default', { month: 'long' })}</option>`;
    }

    const currentYear = new Date().getFullYear();
    for (let y = currentYear - 2; y <= currentYear + 2; y++) {
      yearSelect.innerHTML += `<option value="${y}">${y}</option>`;
    }

    monthSelect.value = new Date().getMonth();
    yearSelect.value = currentYear;

    function generateCalendar() {
      const month = parseInt(monthSelect.value);
      const year = parseInt(yearSelect.value);
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      const startDay = new Date(year, month, 1).getDay();

      calendar.innerHTML = "";

      for (let i = 0; i < startDay; i++) {
        calendar.innerHTML += `<div></div>`;
      }

      for (let i = 1; i <= daysInMonth; i++) {
        const div = document.createElement('div');
        div.className = 'day';
        div.innerHTML = `<div class="day-number">${i}</div>`;
        div.addEventListener('click', () => {
          div.classList.toggle('red');
        });
        calendar.appendChild(div);
      }
    }

    generateCalendar();
  </script>

</body>
</html>
